[pytest]
addopts = -q
markers =
    duckdb: marks tests that require DuckDB
    postgres: marks tests that require Postgres
    databricks_spark: marks tests that require Spark
    bigquery: marks tests that require BigQuery
    snowflake: marks tests that require Snowflake
    http: marks tests that exercise the HTTP client/API
    streaming: marks tests that exercise streaming functionality
    unit: marks unit tests
    integration: integration tests
